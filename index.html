<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="/logo.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Infotsav 25</title>

        <!-- Preload critical fonts -->
        <link
            rel="preload"
            href="/Fonts/benguiat.ttf"
            as="font"

            crossorigin />
        <link
            rel="preload"
            href="/Fonts/cattedrale.ttf"

            crossorigin />
        <link
            rel="preload"
            href="/Fonts/naluka.ttf"
            as="font"
            type="font/ttf"
            crossorigin />
        <link
            rel="preload"
            href="/Fonts/stranger.ttf"
            as="font"
            type="font/ttf"
            crossorigin />
        <link
            rel="preload"
            href="/Fonts/realwood.otf"
            as="font"
            type="font/otf"
            crossorigin />

        <!-- Preload critical images -->
        <link rel="preload" href="/assets/Images/Infotsav25.svg" as="image" />
        <link rel="preload" href="/assets/Images/moon.svg" as="image" />
